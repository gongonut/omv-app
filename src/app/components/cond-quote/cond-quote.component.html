<div class="mt-2">
    <div class="col-span-3 border border-gray-200 bg-slate-100 p-1 text-center font-medium">
        {{condition.name}}
        &nbsp;
        <div *ngIf="editView" class="flex items-center mb-4">
            <input id="default-checkbox" type="checkbox" (change)="visibleCond($event)"
            [checked]="visible"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Incluir</label>
        </div>
        <span class="text-sky-700" *ngIf="edit">
            <mat-icon (click)="editCond()">edit</mat-icon>
            <mat-icon (click)="delCond()">delete</mat-icon>
        </span>
    </div>
    <div class="border border-gray-200 px-1">
        {{condition.detail}}
    </div>
</div>
